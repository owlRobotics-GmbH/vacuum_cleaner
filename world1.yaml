# area of the environment
area:
 x_min: -10
 x_max: 10
 y_min: -10
 y_max: 10

#all static and dynamic obstacles 
obstacles:
 - # wall
  centroid_x: 0 # centroid of the obstacle
  centroid_y: 0 # centroid of the obstacle
  dx: 4 # width of the obstacle
  dy: 3 # height of the obstacle
  orientation: 20 # angle of the obstacle
  velocity_x: 0 # velocity of the obstacle
  velocity_y: 0 # velocity of the obstacle
  acc_x: 0 # acceleration of the obstacle
  acc_y: 0 # acceleration of the obstacle

 - #vehicle 1 - move right
  centroid_x: 1.5
  centroid_y: 1.2
  dx: 0.5
  dy: 1.0
  orientation: 0
  velocity_x: 0.0
  velocity_y: 0
  acc_x: 0
  acc_y: 0

 - #vehicle 2 - move right
  centroid_x: -0.2
  centroid_y: -0.5
  dx: 0.2
  dy: 2.0
  orientation: 20
  velocity_x: 0.0
  velocity_y: 0
  acc_x: 0
  acc_y: 0
